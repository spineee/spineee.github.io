<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #121212; color: #00ff00; padding: 20px; }
        h2 { border-bottom: 2px solid #00ff00; padding-bottom: 10px; color: #fff; }
        .tab-item { background: #1e1e1e; border: 1px solid #333; margin: 10px 0; padding: 15px; border-left: 5px solid #00ff00; }
        .title { font-size: 1.2em; font-weight: bold; color: #fff; margin-bottom: 5px; }
        .url { color: #888; font-size: 0.9em; word-break: break-all; }
        .ws { color: #00aaff; font-size: 0.85em; margin-top: 8px; font-style: italic; }
        .error { color: #ff5555; background: #300; padding: 15px; border: 1px solid #ff5555; }
        .loading { font-style: italic; color: #aaa; }
    </style>
</head>
<body>


    <script>
        async function getTabInfo() {
            const main = document.getElementById('main');
            const targetUrl = "http://127.0.0.1:9222/json";

            try {
                const response = await fetch(targetUrl);
                const tabs = await response.json();

                if (tabs.length === 0) {
                    main.innerHTML = '<p>未发现任何活跃的标签页。</p>';
                    return;
                }

                main.innerHTML = ''; // 清空加载提示
                tabs.forEach(tab => {
                    const div = document.createElement('div');
                    div.className = 'tab-item';
                    
                    // 仅输出核心元数据
                    div.innerHTML = `
                        <div class="title">${tab.title || '无标题'}</div>
                        <div class="url">URL: ${tab.url}</div>
                        <div class="ws">Debugger: ${tab.webSocketDebuggerUrl || '不可用'}</div>
                    `;
                    main.appendChild(div);
                });

            } catch (err) {
                main.innerHTML = `
                    <div class="error">
                        <strong>访问失败</strong><br>
                    </div>
                `;
            }
        }

        // 立即执行
        window.onload = getTabInfo;
    </script>
</body>
</html>
